<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="game-canvas"></canvas>
    
    <!-- Start overlay / Game UI -->
    <div id="start-screen">
        <div class="start-panel">
            <h1>Jungle Adventure</h1>
            <p>Explore the jungle, collect fruits, and rack up points.</p>
            <ul>
                <li>W / A / S / D - Move</li>
                <li>Mouse - Look around (click to lock)</li>
                <li>Collect fruits to increase score</li>
            </ul>
            <button id="start-button">Play</button>
            <small>Best experienced with sound on.</small>
        </div>
    </div>

    <div id="game-ui">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="controls">
            <h3>Controls:</h3>
            <p>WASD - Move</p>
            <p>Mouse - Look (click to lock)</p>
            <p>Collect fruits for points!</p>
        </div>
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
